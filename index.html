<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

<body>
    <div class="titulo"><h1>Carrito de compras</h1> </div>

    <section class="container my-5  ">

          <!-- Aca los productos-->

        </div>
    </section>

    <section id="carrito-container" class="container my-5 ">
      <h2 class="font-weight-bold pt-5">Carrito</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>

        <tbody id="tablaBody">
          <!--Aca tabla de carrito-->
        </tbody>
      </table>

      <h2 id="precioTotal" class="font-weight-bold pt-5"><!--Aca precio total --> </h2>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
